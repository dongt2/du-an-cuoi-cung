<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .grid-cell {
            display: flex;
            /* Sử dụng Flexbox */
            align-items: center;
            /* Căn giữa theo chiều dọc */
            justify-content: center;
            /* Căn giữa theo chiều ngang */
            width: 30px;
            /* Kích thước tùy chọn */
            height: 30px;
            /* Kích thước tùy chọn */
            font-size: 14px;
            /* Kích thước chữ nhỏ hơn (bạn có thể thay đổi giá trị này) */
            font-family: 'Arial', sans-serif;
            /* Thay đổi phông chữ ở đây */
            color: transparent;
            /* Ẩn chữ */
            background-color: #ccc;
            /* Màu nền ban đầu (xám nhạt) */
            transition: background-color 0.1s, color 0.1s;
            /* Hiệu ứng chuyển đổi */
            margin: 5px;
            /* Thêm khoảng cách giữa các ô */
        }

        .click:hover {
            background-color: #333;
            /* Nền xám đen khi di chuột */
            color: white;
            /* Hiện chữ trắng khi di chuột */
        }

        .click.active {
            background-color: #333;
            /* Nền xám đen khi click */
            color: white;
            /* Giữ chữ trắng khi click */
        }
    </style>
</head>

<body>
    <div class="grid-cell click color-1">A2</div>
    <div class="grid-cell click color-1">A3</div>
    <div class="grid-cell click color-1">A4</div>
    <div class="grid-cell click color-1">A5</div>
    <div class="grid-cell click color-1">B1</div>
    <div class="grid-cell click color-1">B2</div>
    <div class="grid-cell click color-1">B3</div>
    <div class="grid-cell click color-1">B4</div>
