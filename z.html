<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Thêm script PayPal SDK trước -->
    <script
        src="https://www.paypal.com/sdk/js?client-id=ASkovqr25bwIpAotlWHOZlLWsrFR_XmQSZ-oChF0Tm_DmF70QkZc5cehXWbVl13hDfCDIRnQES0WU6pE&components=buttons,funding-eligibility"></script>
</head>

<body>
    <div id="paypal-button-container"></div>
    <script>
        paypal.Buttons({
            fundingSource: paypal.FUNDING.CARD,
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00'  // Số tiền thanh toán
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    alert('Thanh toán thành công!');
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>

</html>
